<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        text-align: center;
        font-family: monospace;
        row-gap: 10px;
        max-width: 400px;
        margin: 20px auto;
      }
      .grid-item-header-1 {
        grid-column: 1;
      }
      .grid-item-header-2 {
        grid-column: 2;
      }
      .grid-item-header-3 {
        grid-column: 3;
      }
      .grid-item-title {
        grid-column: 1/4;
      }
      .grid-item-data {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item-header-1">1 Day</div>
      <div class="grid-item-header-2">5 Day</div>
      <div class="grid-item-header-3">10 Day</div>
      <div class="grid-item-title">Buy</div>
        <div class="grid-item-data">
        <span>3481群創</span><span>2891中信金</span><span>2330台積電</span><span>2609陽明</span><span>2603長榮</span><span>2449京元電子</span><span>4746台耀</span>
        </div>
        <div class="grid-item-data">
        <span>3481群創</span><span>3702大聯大</span><span>2603長榮</span>
        </div>
        <div class="grid-item-data">
        <span>3481群創</span><span>3702大聯大</span><span>2382廣達</span>
        </div>
      <div class="grid-item-title">Sell</div>
        <div class="grid-item-data">
        <span>2371大同</span>
        </div>
        <div class="grid-item-data">
        <span>00929復華台灣科技優息</span><span>2371大同</span>
        </div>
        <div class="grid-item-data">
        <span>2609陽明</span>
        </div>
  </body>
</html>
